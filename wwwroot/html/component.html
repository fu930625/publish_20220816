<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Anno 组件</title>

    <script src="../js/jquery.min.js"></script>
    <!-- 先引入 Vue -->
    <script src="../js/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="../js/element-ui-index.js"></script>
    <!-- 引入样式 -->
    <link href="../css/element-ui-index.css" rel="stylesheet" />
    <script src="../js/base.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/httpVue/bluebird.min.js"></script>
    <script src="../js/httpVue/httpVueLoader.min.js"></script>
</head>
<body>
    <div>
        <div style="padding-top: 0px;">
            <div id="app">
                <anno-component></anno-component>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    var anno_component_name = "anno-default";
    var args = anno.GetUrlParms();
    if (args.anno_component_name !== undefined) {
        anno_component_name = args.anno_component_name;
    }
    Vue.config.productionTip = true;
    Vue.config.devtools = true;

    Vue.use(httpVueLoader);

    var vm = new Vue({
        el: '#app',
        components: {
            'anno-component': httpVueLoader('/component/' + anno_component_name + '.vue')
        }
    });
</script>
<style>
    body {
  height: 100%;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB,
    Microsoft YaHei, Arial, sans-serif;
}
</style>
