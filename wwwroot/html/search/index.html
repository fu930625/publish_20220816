<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>知识搜索</title>
</head>
<body>
    <div id="search" >
          <div class="search-name">
            <template v-if="isSearchResult">
                <div class="search-img">
                  <img src="../../img/search.png" class="search-img_png">
                </div>
                <div class="search-content">
                  <div class="search-left">
                    <el-input v-model="input" placeholder="请输入内容" class="search-input"></el-input>
                    <el-select v-model="value" placeholder="请选择" class="search-select">
                      <el-option
                        v-for="item in selectOptions"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                      </el-option>
                    </el-select>
                  </div>
                  <el-button type="primary" class="search-btn" @click="handleSearch">搜索一下</el-button>
                </div>
                <div class="search-bottom">
                      <div class="search-hot">
                          <div class="search-hot_history">热门搜索 <a>></a></div>
                          <ul v-for="(item,index) in hotList">
                            <span key="id" class="search-li" @click="handleClickUrl(item)"><a  class="search-a" >{{index+1}}  {{item.name}}</a></span>
                          </ul>
                      </div>
                      <div class="search-history">
                        <div class="search-hot_history">历史搜索 <a>></a></div>
                        <ul v-for="(item,index) in hotList">
                          <span key="id" class="search-li" @click="handleClickUrl(item)"><a  class="search-a" >{{index+1}}  {{item.name}}</a></span>
                        </ul>
                      </div>
                </div>
            </template>
          </div>
          <div>

          </div>
    </div>
</body>

<!-- 先引入 Vue -->
<script src="../../js/vue.min.js"></script>
